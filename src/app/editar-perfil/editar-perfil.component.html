<div class="container mt-5 mb-5">
  <div
    class="card shadow-lg p-4 rounded-4"
    style="
      max-width: 600px;
      margin: auto;
      background-color: #f8f5f0;
      border: 1px solid #e6e1da;
    "
  >
    <h3
      class="text-center mb-4 fw-bold text-uppercase"
      style="
        color: #1b1b1b;
        border-bottom: 2px solid #c9a34f;
        display: inline-block;
        padding-bottom: 6px;
      "
    >
      Editar Perfil
    </h3>

    <form [formGroup]="form" (ngSubmit)="guardarCambios()">
      <!-- Nombre de usuario -->
      <div class="mb-3">
        <label class="form-label fw-semibold" style="color: #1b1b1b"
          >Nombre de usuario</label
        >
        <input
          type="text"
          class="form-control rounded-3 border-1"
          formControlName="username"
        />
      </div>

      <!-- Contraseña -->
      <div class="mb-3">
        <label class="form-label fw-semibold" style="color: #1b1b1b"
          >Contraseña</label
        >
        <input
          type="password"
          class="form-control rounded-3 border-1"
          formControlName="password"
        />
      </div>

      <!-- Dirección -->
      <div class="mb-3">
        <label class="form-label fw-semibold" style="color: #1b1b1b"
          >Dirección</label
        >
        <input
          type="text"
          class="form-control rounded-3 border-1"
          formControlName="direccion"
        />
      </div>

      <!-- Teléfono -->
      <div class="mb-4">
        <label class="form-label fw-semibold" style="color: #1b1b1b"
          >Teléfono</label
        >
        <input
          type="text"
          class="form-control rounded-3 border-1"
          formControlName="telefono"
        />
      </div>

      <!-- Botón -->
      <div class="text-center">
        <button
          type="submit"
          class="btn px-4 py-2 rounded-3 fw-semibold"
          style="background-color: #c9a34f; color: white; border: none"
        >
          Guardar Cambios
        </button>
      </div>
    </form>
  </div>
</div>
