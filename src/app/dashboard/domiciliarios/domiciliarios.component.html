<div class="d-flex justify-content-between align-items-center mb-4">
  <h1 class="m-0">Domiciliarios</h1>

  <button class="btn btn-success" [routerLink]="['/dashboard/domiciliarios/nuevo']">
    Agregar Domiciliario
  </button>
</div>

<div class="table-responsive" *ngIf="domiciliarios && domiciliarios.length > 0">
  <table class="table table-hover text-center align-middle">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Cédula</th>
        <th>Teléfono</th>
        <th>Disponible</th>
        <th>Acciones</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let d of domiciliarios">
        <td>{{ d.id }}</td>
        <td>{{ d.nombre }}</td>
        <td>{{ d.cedula }}</td>
        <td>{{ d.telefono || '—' }}</td>
        <td>
          <span
            class="badge"
            [class.bg-success]="d.disponible"
            [class.bg-danger]="!d.disponible"
          >
            {{ d.disponible ? 'Sí' : 'No' }}
          </span>
        </td>
        <td>
          <button
            class="btn btn-warning btn-sm me-2"
            [routerLink]="['/dashboard/domiciliarios/editar', d.id]"
          >
            Editar
          </button>

          <button class="btn btn-danger btn-sm" (click)="eliminarDomiciliario(d.id)">
            Eliminar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div *ngIf="!domiciliarios || domiciliarios.length === 0" class="alert alert-info">
  No hay domiciliarios registrados.
</div>
