<div class="container">
  <h2>{{ editMode ? 'Editar Operador' : 'Agregar Operador' }}</h2>

  <form (ngSubmit)="guardar()">

    <!-- Nombre -->
    <div class="mb-3">
      <label>Nombre</label>
      <input type="text" class="form-control" [(ngModel)]="operador.nombre" name="nombre" required>
    </div>

    <!-- Apellido -->
    <div class="mb-3">
      <label>Apellido</label>
      <input type="text" class="form-control" [(ngModel)]="operador.apellido" name="apellido" required>
    </div>

    <!-- Correo -->
    <div class="mb-3">
      <label>Correo</label>
      <input type="email" class="form-control" [(ngModel)]="operador.correo" name="correo" required>
    </div>

    <!-- Teléfono -->
    <div class="mb-3">
      <label>Teléfono</label>
      <input type="text" class="form-control" [(ngModel)]="operador.telefono" name="telefono">
    </div>

    <!-- Usuario -->
    <div class="mb-3">
      <label>Usuario</label>
      <input type="text" class="form-control" [(ngModel)]="operador.user.username" name="username" required>
    </div>

    <!-- Contraseña -->
    <div class="mb-3" *ngIf="!editMode">
      <label>Contraseña</label>
      <input type="password" class="form-control" [(ngModel)]="operador.user.password" name="password" required>
    </div>
    <div class="mb-3" *ngIf="editMode">
      <label>Nueva Contraseña (opcional)</label>
      <input type="password" class="form-control" [(ngModel)]="operador.user.password" name="password">
    </div>

    <button class="btn btn-primary" type="submit">
      Guardar
    </button>
    <button class="btn btn-secondary ms-2" routerLink="/dashboard/operadores">
      Cancelar
    </button>

  </form>
</div>
