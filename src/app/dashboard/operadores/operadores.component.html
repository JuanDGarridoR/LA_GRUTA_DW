<div class="container mt-4">
  <h2 class="text-center mb-4">Gesti√≥n de Operadores</h2>

  <!-- Tabla -->
  <div class="table-responsive shadow-sm">
    <table class="table table-striped table-hover align-middle">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Usuario</th>
          <th>Roles</th>
          <th style="width: 120px">Acciones</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let op of operadores">
          <td>{{ op.id }}</td>
          <td>{{ op.username }}</td>

          <!-- roles es string[] -->
          <td>
            <span class="badge bg-info me-1" *ngFor="let r of op.roles">
              {{ r }}
            </span>
          </td>

          <td>
            <button
              class="btn btn-danger btn-sm"
              (click)="eliminarOperador(op.id)"
            >
              Eliminar
            </button>
          </td>
        </tr>

        <tr *ngIf="operadores.length === 0">
          <td colspan="4" class="text-center text-muted py-3">
            No hay operadores registrados.
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
