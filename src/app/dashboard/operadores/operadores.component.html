<div class="d-flex justify-content-between align-items-center mb-4">
  <h1 class="m-0">Operadores</h1>

  <button class="btn btn-success" routerLink="/dashboard/operadores/nuevo">
    Agregar Operador
  </button>
</div>

<div class="table-responsive" *ngIf="operadores && operadores.length > 0">
  <table class="table table-hover text-center align-middle">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Usuario</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Correo</th>
        <th>Teléfono</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let op of operadores">
        <td>{{ op.id }}</td>
        <td>{{ op.user?.username }}</td>
        <td>{{ op.nombre }}</td>
        <td>{{ op.apellido }}</td>
        <td>{{ op.correo }}</td>
        <td>{{ op.telefono || '—' }}</td>
        <td>
          <button class="btn btn-warning btn-sm me-2"
                  [routerLink]="['/dashboard/operadores/editar', op.id]">
            Editar
          </button>
          <button class="btn btn-danger btn-sm" (click)="eliminar(op.id)">
            Eliminar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div *ngIf="loading" class="text-center my-4">
  Cargando...
</div>

<div *ngIf="!loading && (!operadores || operadores.length === 0)" class="alert alert-info">
  No hay operadores registrados.
</div>
