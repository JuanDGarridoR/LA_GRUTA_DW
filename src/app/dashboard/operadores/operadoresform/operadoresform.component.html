<div class="container mt-4">
  <h2>{{ editMode ? "Editar Operador" : "Crear Operador" }}</h2>

  <div class="card p-4 mt-3 shadow-sm">
    <form (ngSubmit)="guardar()">
      <!-- NOMBRE -->
      <div class="mb-3">
        <label class="form-label">Nombre del Operador</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="operador.nombre"
          name="nombre"
          required
        />
      </div>

      <!-- USUARIO -->
      <div class="mb-3">
        <label class="form-label">Usuario</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="operador.user!.username"
          name="username"
          required
        />
      </div>

      <!-- CONTRASEÑA SOLO EN CREAR -->
      <div class="mb-3" *ngIf="!editMode">
        <label class="form-label">Contraseña</label>
        <input
          type="password"
          class="form-control"
          [(ngModel)]="operador.user!.password"
          name="password"
          required
        />
      </div>

      <button class="btn btn-primary me-2">
        {{ editMode ? "Actualizar" : "Crear" }}
      </button>

      <button type="button" class="btn btn-secondary" (click)="cancelar()">
        Cancelar
      </button>
    </form>
  </div>
</div>
