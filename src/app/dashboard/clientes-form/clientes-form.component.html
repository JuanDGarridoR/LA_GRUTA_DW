<h2>{{ editMode ? 'Editar Cliente' : 'Agregar Cliente' }}</h2>

<form (ngSubmit)="guardar()">

  <!-- Nombre -->
  <div class="mb-3">
    <label class="form-label">Nombre</label>
    <input type="text" class="form-control" [(ngModel)]="cliente.nombre" name="nombre" required>
  </div>

  <!-- Apellido -->
  <div class="mb-3">
    <label class="form-label">Apellido</label>
    <input type="text" class="form-control" [(ngModel)]="cliente.apellido" name="apellido" required>
  </div>

  <!-- Correo -->
  <div class="mb-3">
    <label class="form-label">Correo</label>
    <input type="email" class="form-control" [(ngModel)]="cliente.correo" name="correo" required>
  </div>

  <!-- Teléfono -->
  <div class="mb-3">
    <label class="form-label">Teléfono</label>
    <input type="text" class="form-control" [(ngModel)]="cliente.telefono" name="telefono">
  </div>

  <!-- Dirección -->
  <div class="mb-3">
    <label class="form-label">Dirección</label>
    <input type="text" class="form-control" [(ngModel)]="cliente.direccion" name="direccion">
  </div>

  <!-- Usuario -->
  <div class="mb-3">
    <label class="form-label">Usuario</label>
    <input type="text" class="form-control" [(ngModel)]="cliente.user.username" name="username" required>
  </div>

  <!-- Password -->
  <div class="mb-3">
    <label class="form-label">Contraseña</label>
    <input type="password" class="form-control" [(ngModel)]="cliente.user.password" name="password" required>
  </div>

  <button class="btn btn-primary" type="submit">
    Guardar
  </button>

  <button class="btn btn-secondary ms-2" [routerLink]="['/dashboard/clientes']">
    Cancelar
  </button>

</form>
