<div class="d-flex justify-content-between align-items-center mb-4">
  <h1 class="m-0">Administradores</h1>
  <button class="btn btn-success" routerLink="/dashboard/administradores/nuevo">
    Agregar Administrador
  </button>
</div>

<div class="table-responsive" *ngIf="admins && admins.length > 0">
  <table class="table table-hover align-middle text-center">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Usuario</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Correo</th>
        <th>Teléfono</th>
        <th>Dirección</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let a of admins">
        <td>{{ a.id }}</td>
        <td>{{ a.user?.username }}</td>
        <td>{{ a.nombre }}</td>
        <td>{{ a.apellido }}</td>
        <td>{{ a.correo }}</td>
        <td>{{ a.telefono || '—' }}</td>
        <td>{{ a.direccion || '—' }}</td>
        <td>
          <button class="btn btn-warning btn-sm me-2" [routerLink]="['/dashboard/administradores/editar', a.id]">
            Editar
          </button>
          <button class="btn btn-danger btn-sm" (click)="eliminar(a.id)">
            Eliminar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div *ngIf="loading" class="text-center my-4">
  Cargando...
</div>

<div *ngIf="!loading && admins.length === 0" class="alert alert-info">
  No hay administradores registrados.
</div>
