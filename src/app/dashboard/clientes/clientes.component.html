<div class="d-flex justify-content-between align-items-center mb-4">
  <h1 class="m-0">Clientes</h1>

  <button class="btn btn-success" [routerLink]="['/dashboard/clientes/nuevo']">
  Agregar Cliente
</button>

</div>

<div class="table-responsive" *ngIf="clientes && clientes.length > 0">
  <table class="table table-hover text-center align-middle">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Usuario</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Correo</th>
        <th>Teléfono</th>
        <th>Dirección</th>
        <th>Acciones</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let c of clientes">
        <td>{{ c.id }}</td>
        <td>{{ c.user?.username }}</td>
        <td>{{ c.nombre }}</td>
        <td>{{ c.apellido }}</td>
        <td>{{ c.correo }}</td>
        <td>{{ c.telefono || '—' }}</td>
        <td>{{ c.direccion || '—' }}</td>
        
        <td>
          <button class="btn btn-warning btn-sm me-2"
                  [routerLink]="['/dashboard/clientes/editar', c.id]">
            Editar
          </button>

          <button class="btn btn-danger btn-sm" (click)="eliminar(c.id)">
            Eliminar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div *ngIf="loading" class="text-center my-4">
  Cargando...
</div>

<div *ngIf="!loading && (!clientes || clientes.length === 0)" class="alert alert-info">
  No hay clientes registrados.
</div>
