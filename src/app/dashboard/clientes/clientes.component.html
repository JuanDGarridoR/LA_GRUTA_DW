<div class="d-flex justify-content-between align-items-center mb-4">
  <h1 class="m-0">Lista de Usuarios</h1>
  <button class="btn btn-success" routerLink="/dashboard/clientes/nuevo">
    Nuevo Usuario
  </button>
</div>

<div class="table-responsive">
  <table class="table table-striped table-hover text-center shadow-sm">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Usuario</th>
        <th>Rol</th>
        <th>Dirección</th>
        <th>Teléfono</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let usuario of usuarios">
        <td>{{ usuario.id }}</td>
        <td>{{ usuario.username }}</td>
        <td>{{ usuario.role }}</td>
        <td>{{ usuario.direccion || 'N/A' }}</td>
        <td>{{ usuario.telefono || 'N/A' }}</td>
        <td>
          <button
            class="btn btn-warning btn-sm me-2"
            [routerLink]="['/dashboard/clientes/editar', usuario.id]"
          >
            Editar
          </button>
<button
  class="btn btn-danger btn-sm"
  (click)="eliminarUsuario(usuario.id)"
>
  Eliminar
</button>



        </td>
      </tr>
    </tbody>
  </table>
</div>
