<section class="login-section">
  <div class="login-overlay"></div>

  <div class="login-box">
    <h2>Crear Cuenta</h2>

    <form (ngSubmit)="register()" #registerForm="ngForm">

      <!-- USERNAME -->
      <input
        type="text"
        class="form-control"
        name="username"
        [(ngModel)]="userData.username"
        placeholder="Usuario"
        required
      />

      <!-- PASSWORD -->
      <input
        type="password"
        class="form-control"
        name="password"
        [(ngModel)]="userData.password"
        placeholder="Contraseña"
        required
      />

      <!-- NOMBRE -->
      <input
        type="text"
        class="form-control"
        name="nombre"
        [(ngModel)]="userData.nombre"
        placeholder="Nombre"
        required
      />

      <!-- APELLIDO -->
      <input
        type="text"
        class="form-control"
        name="apellido"
        [(ngModel)]="userData.apellido"
        placeholder="Apellido"
        required
      />

      <!-- CORREO -->
      <input
        type="email"
        class="form-control"
        name="correo"
        [(ngModel)]="userData.correo"
        placeholder="Correo electrónico"
        required
      />

      <!-- TELEFONO -->
      <input
        type="text"
        class="form-control"
        name="telefono"
        [(ngModel)]="userData.telefono"
        placeholder="Teléfono"
        required
      />

      <!-- DIRECCION -->
      <input
        type="text"
        class="form-control"
        name="direccion"
        [(ngModel)]="userData.direccion"
        placeholder="Dirección"
        required
      />

      <button type="submit" class="btn btn-login w-100 mt-3" [disabled]="!registerForm.form.valid">
        Crear Cuenta
      </button>

      <p *ngIf="errorMsg" class="error mt-2">{{ errorMsg }}</p>
      <p *ngIf="successMsg" class="success mt-2">{{ successMsg }}</p>
    </form>

    <div class="mt-3 text-center">
      <a routerLink="/login">¿Ya tienes cuenta? Inicia sesión</a>
    </div>
  </div>
</section>
