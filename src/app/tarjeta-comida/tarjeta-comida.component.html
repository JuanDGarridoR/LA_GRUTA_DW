<div class="col-md-6 col-lg-4">
  <div class="card h-100">
    <img [src]="comida.imagen || 'assets/images/default.jpg'" 
         class="card-img-top" 
         [alt]="comida.nombre" />

    <div class="card-body d-flex flex-column">
      <h5 class="card-title">{{ comida.nombre }}</h5>
      <p class="card-text">{{ comida.descripcion || 'Sin descripci√≥n disponible' }}</p>

      <div class="mt-auto d-flex flex-column">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <span class="fw-bold">{{ comida.precio }}</span>
          <button class="btn btn-order" (click)="verAdicionales()">Ver Adicionales</button>
        </div>

        <div class="quantity-controls mb-2 d-flex align-items-center gap-2">
          <button class="btn btn-sm btn-secondary" (click)="restarCantidad()">-</button>
          <span>{{ comida.cantidad || 0 }}</span>
          <button class="btn btn-sm btn-secondary" (click)="sumarCantidad()">+</button>
        </div>

        <button class="btn btn-primary mt-auto" (click)="agregarPedido()">Agregar</button>
      </div>
    </div>
  </div>
</div>
