<main class="container my-5">
  <h2 class="text-center mb-5">Menú</h2>

  <!-- Se itera por cada categoría activa -->
<section *ngFor="let cat of categorias" [id]="cat.slug" class="mb-5">
  <h2 class="text-center mb-4">{{ cat.nombre }}</h2>
  <div class="row g-4">
    <ng-container *ngFor="let comida of comidas">
      <div *ngIf="comida.categoria?.slug === cat.slug" class="col-md-6 col-lg-4">
        <div class="card h-100">
          <img [src]="comida.imagen" class="card-img-top" [alt]="comida.nombre"/>
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ comida.nombre }}</h5>
            <p class="card-text">{{ comida.descripcion }}</p>
            <div class="mt-auto d-flex flex-column">
              <div class="d-flex justify-content-between align-items-center mb-2">
                <span class="fw-bold">{{ comida.precio | currency:'COP' }}</span>
                <button class="btn btn-order">Ver Adicionales</button>
              </div>
              <div class="quantity-controls mb-2 d-flex align-items-center gap-2">
                <button class="btn btn-sm btn-secondary" (click)="restarCantidad(comida)">-</button>
                <span>{{ comida.cantidad || 0 }}</span>
                <button class="btn btn-sm btn-secondary" (click)="sumarCantidad(comida)">+</button>
              </div>
              <button class="btn btn-primary mt-auto" (click)="agregarPedido(comida)">Agregar</button>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
  
</section>
<div class="text-center mb-4 pt-5">
      <a routerLink="/tabla-comidas" class="btn btn-menu">Ver todos nuestros platos</a>
    </div>


</main>
