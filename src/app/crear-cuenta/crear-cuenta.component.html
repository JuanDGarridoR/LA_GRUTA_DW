<div class="login-container">
  <div class="login-card shadow-lg">
    <div class="card-body">
      <h2 class="card-title text-center mb-4">Crear Cuenta</h2>

      <form (ngSubmit)="crearCuenta()">
        <div class="mb-3">
          <label for="usuario" class="form-label">Usuario</label>
          <input
            type="text"
            class="form-control"
            id="usuario"
            name="usuario"
            [(ngModel)]="newUser.username"
            required
          />
        </div>

        <div class="mb-4">
          <label for="contrasena" class="form-label">Contraseña</label>
          <input
            type="password"
            class="form-control"
            id="contrasena"
            name="contrasena"
            [(ngModel)]="newUser.password"
            required
          />
        </div>

        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-ingresar">Continuar</button>
        </div>
      </form>

      <div class="form-links text-center mt-4">
        <a routerLink="/login">¿Ya tienes cuenta? Inicia sesión</a>
      </div>
    </div>
  </div>
</div>
